          \ is mandatory."
        explode: true
        in: query
        name: source_id
        required: false
        schema:
          type: string
        style: form
      - description: An array containing the attachments’ ids that need to be attached
          to this content.
        explode: true
        in: query
        name: "attachment_ids[]"
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
