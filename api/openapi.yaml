openapi: 3.0.0
info:
  contact:
    name: RingCentral
    url: https://developers.ringcentral.com/engage/api-products
  description: REST API for RingCentral Engage Digital
  termsOfService: https://developer.ringcentral.com
  title: RingCentral Engage Digital API
  version: 1.0.1
servers:
- description: API server endpoint
  url: "https://{account_name}.api.{platform_hostname}/1.0"
  variables:
    account_name:
      default: domain-name
      description: "Your own account name used as subdomain, it's the same as in the\
        \ url of the engage digital service."
    platform_hostname:
      default: engagement.dimelo.com
      description: "Depending on environment the base hostname is changing. In production,\
        \ it's digital.ringcentral.com for NA customers and engagement.dimelo.com\
        \ for historical customers. It's the same base hostname as in the url of engage\
        \ digital service."
tags:
- name: Events
- name: Webhooks
- name: Attachments
- name: Communities
- name: Contents
- name: Identities
- name: Identity Groups
- name: Intervention Comments
- name: Interventions
- name: Sources
- name: Tasks
- name: Threads
- name: Categories
- name: CustomFields
- name: Locales
- name: Reply Assistant Entries
- name: Reply Assistant Groups
- name: Reply Assistant Versions
- name: Roles
- name: Settings
- name: Tags
- name: Teams
- name: Time Sheets
- name: Timezones
- name: Topologies
- name: Users
- name: User Capacities
- name: User Signatures
- name: Agent Status
- name: Channels
- name: Folders
- name: Presence Status
- name: Survey Responses
- name: Surveys
- name: Bots
paths:
  /topologies/{topologyId}/activate:
    put:
      description: |-
        This method activates an existing topology from given attributes and renders it in case of success.

        Authorization: Only users that have the right to manage topologies.
      operationId: activateTopology
      parameters:
      - explode: false
        in: path
        name: topologyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Activating a topology
      tags:
      - Topologies
      x-accepts: application/json
  /topologies/{topologyId}:
    delete:
      description: |-
        This method destroys an existing topology. It renders topology itself. It renders a 404 if id is invalid.

        Authorization: Only users that have the right to manage topologies.
      operationId: deleteTopology
      parameters:
      - explode: false
        in: path
        name: topologyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Deleting a topology
      tags:
      - Topologies
      x-accepts: application/json
    get:
      description: |-
        This method renders a topology from given id.

        Authorization: only users that have the right to manage topologies.
      operationId: getTopology
      parameters:
      - explode: false
        in: path
        name: topologyId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Getting a topology from its id
      tags:
      - Topologies
      x-accepts: application/json
    put:
      description: |-
        This method updates an existing topology from given attributes and renders it in case of success.

        Authorization: only users that have the right to manage topologies. Topology must be inactive or the response will return an error.
      operationId: updateTopology
      parameters:
      - explode: false
        in: path
        name: topologyId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUpdateTopology'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Success
      summary: Updating a topology
      tags:
      - Topologies
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /topologies:
    get:
      description: |-
        This method renders all topologies ordered by name (in alphabetical order).

        Authorization: Only users that have the right to manage topologies
      operationId: getAllTopologies
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllTopologiesResponse'
          description: Success
      summary: Getting all topologies
      tags:
      - Topologies
      x-accepts: application/json
    post:
      description: |-
        This method creates a topology. In case of success it renders the topology, otherwise, it renders an error (422 HTTP code).

        Authorization: Only users that have the right to manage topologies.
      operationId: createTopology
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateUpdateTopology'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topology'
          description: Created topology
      summary: Creating a topology
      tags:
      - Topologies
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /attachments:
    get:
      description: This method renders attachments ordered by creation date (descending).
      operationId: getAllAttachments
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The max number of records to return. Default value is 30, max\
          \ value is 150."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Search parameter for file extension (e.g. pdf, xlsx, jpg...)"
        explode: true
        in: query
        name: extension
        required: false
        schema:
          type: string
        style: form
      - description: Search parameter to get attachments created before a ISO 8601
          datetime (inclusive)
        explode: true
        in: query
        name: created_before
        required: false
        schema:
          type: string
        style: form
      - description: Search parameter to get attachments created after a ISO 8601
          datetime (inclusive)
        explode: true
        in: query
        name: created_after
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllAttachmentsResponse'
          description: Success
      summary: Getting all attachments
      tags:
      - Attachments
      x-accepts: application/json
    post:
      description: This method allows you to create an new attachment.
      operationId: createAttachment
      requestBody:
        content:
          'multipart/form-data:':
            schema:
              $ref: '#/components/schemas/createAttachment_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: Success
        "422":
          description: Compose is not supported on this source (compose_disabled_on_source)
      summary: Creating an attachment
      tags:
      - Attachments
      x-content-type: 'multipart/form-data:'
      x-accepts: application/json
  /attachments/{attachmentId}:
    get:
      description: This method renders an attachment from given id.
      operationId: getAttachment
      parameters:
      - explode: false
        in: path
        name: attachmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
          description: Success
      summary: Getting an attachment from its id
      tags:
      - Attachments
      x-accepts: application/json
  /bots/engage:
    post:
      description: "This method is used to engage a thread from a bot. In case of\
        \ success it renders the intervention, otherwise, it renders an error (422\
        \ HTTP code). This method opens intervention as the virtual agent user."
      operationId: botEngage
      parameters:
      - description: The content_id of the content for which you want to engage the
          bot.
        explode: true
        in: query
        name: content_id
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Intervention'
          description: Success
        "422":
          description: Unprocessable Entity
      summary: Bot engage
      tags:
      - Bots
      x-accepts: application/json
  /bots/complete:
    post:
      description: "This method is used to complete an intervention from a bot (closing\
        \ the intervention and completing the task). In case of success it renders\
        \ 200, otherwise, it renders an error (422 HTTP code)."
      operationId: botComplete
      parameters:
      - description: The intervention_id of the intervention that you want to complete.
        explode: true
        in: query
        name: intervention_id
        required: true
        schema:
          type: string
        style: form
      - description: Wether if the thread should be closed at the same time.
        explode: true
        in: query
        name: close_thread
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BotCompleteResponse'
          description: Success
        "422":
          description: Unprocessable Entity
      summary: Bot complete
      tags:
      - Bots
      x-accepts: application/json
  /bots/handover:
    post:
      description: "This method is used to handover a conversation between a bot and\
        \ an agent. It handles 2 different cases, specific sources handover (Messenger\
        \ for example, see Bots API doc) and handover between Engage Virtual Agents\
        \ and human agents"
      operationId: handoverFromBotToAgent
      parameters:
      - description: Who we are taking the conversation control from (either bot or
          agent).
        explode: true
        in: query
        name: from
        required: true
        schema:
          type: string
        style: form
      - description: Who we are giving the convesation control to (either bot or agent).
        explode: true
        in: query
        name: to
        required: true
        schema:
          type: string
        style: form
      - description: The type of handover (either type of channel or engage_virtual_agent).
        explode: true
        in: query
        name: type
        required: true
        schema:
          type: string
        style: form
      - description: The foreign_id of the identity for which you want to do the handover
          (only for source specific handover).
        explode: true
        in: query
        name: identity_foreign_id
        required: true
        schema:
          type: string
        style: form
      - description: The id of the Facebook's app that controls the Bot (only for
          source specific handover).
        explode: true
        in: query
        name: app_id
        required: false
        schema:
          type: string
        style: form
      - description: The id of the intervention that we want to handover (only for
          Engage Virtual Agent handover).
        explode: true
        in: query
        name: intervention_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandoverFromBotToAgentResponse'
          description: Success
      summary: Bot handover
      tags:
      - Bots
      x-accepts: application/json
  /categories:
    get:
      description: This method renders categories ordered by creation date (ascending).
      operationId: getAllCategories
      parameters:
      - description: To filter categories on given category parent id.
        explode: true
        in: query
        name: parent_id
        required: false
        schema:
          type: string
        style: form
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The max number of records to return. Default value is 30, max\
          \ value is 150."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllCategoriesResponse'
          description: Success
      summary: Getting all categories
      tags:
      - Categories
      x-accepts: application/json
    post:
      description: |-
        This method creates a new team. In case of success it renders the created tag, otherwise, it renders an error (422 HTTP code).

        Note: The fields ​`mandatory`,​ `​multiple`,​ ​`post_qualification​`, `s​ource_ids`​ and `u​nselectable​` are accounted for only if the Category has no parent.

        Authorization​: only users that can manage teams.
      operationId: createCategory
      parameters:
      - description: Category name.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: ID of parent category.
        explode: true
        in: query
        name: parent_id
        required: false
        schema:
          type: string
        style: form
      - description: "displayed color for the category, see Category colors. "
        explode: true
        in: query
        name: color
        required: false
        schema:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          type: integer
        style: form
      - description: mandatory categorization (Boolean).
        explode: true
        in: query
        name: mandatory
        required: false
        schema:
          type: boolean
        style: form
      - description: allow to assign multiple child categories (Boolean).
        explode: true
        in: query
        name: multiple
        required: false
        schema:
          type: boolean
        style: form
      - description: post qualification (Boolean).
        explode: true
        in: query
        name: post_qualification
        required: false
        schema:
          type: boolean
        style: form
      - description: root category is unselectable (Boolean).
        explode: true
        in: query
        name: unselectable
        required: false
        schema:
          type: boolean
        style: form
      - description: List of source id.
        explode: true
        in: query
        name: "source_ids[]"
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Creating a category
      tags:
      - Categories
      x-accepts: application/json
  /categories/{categoryId}:
    delete:
      description: This method destroys an existing category. It renders the category
        itself. It renders a 404 if id is invalid.
      operationId: deleteCategory
      parameters:
      - explode: false
        in: path
        name: categoryId
        required: true
        schema:
          type: string
        style: simple
      - description: ID of a category to recategorize (optional).
        explode: true
        in: query
        name: take_over_category_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Deleting a category
      tags:
      - Categories
      x-accepts: application/json
    get:
      description: This method renders a category from given id.
      operationId: getCategory
      parameters:
      - explode: false
        in: path
        name: categoryId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Getting a category from its id
      tags:
      - Categories
      x-accepts: application/json
    put:
      description: |-
        This method creates a new team. In case of success it renders the created tag, otherwise, it renders an error (422 HTTP code).

        Note: The fields ​`mandatory`,​ ​`multiple`,​ ​`post_qualification​`, `s​ource_ids​` and `u​nselectable​` are accounted for only if the Category has no parent.

        Authorization​: only users that can manage teams.
      operationId: updateCategory
      parameters:
      - explode: false
        in: path
        name: categoryId
        required: true
        schema:
          type: string
        style: simple
      - description: Category name.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: ID of parent category.
        explode: true
        in: query
        name: parent_id
        required: false
        schema:
          type: string
        style: form
      - description: "displayed color for the category, see Category colors. "
        explode: true
        in: query
        name: color
        required: false
        schema:
          type: integer
        style: form
      - description: mandatory categorization (Boolean).
        explode: true
        in: query
        name: mandatory
        required: false
        schema:
          type: boolean
        style: form
      - description: allow to assign multiple child categories (Boolean).
        explode: true
        in: query
        name: multiple
        required: false
        schema:
          type: boolean
        style: form
      - description: post qualification (Boolean).
        explode: true
        in: query
        name: post_qualification
        required: false
        schema:
          type: boolean
        style: form
      - description: root category is unselectable (Boolean).
        explode: true
        in: query
        name: unselectable
        required: false
        schema:
          type: boolean
        style: form
      - description: List of source id.
        explode: true
        in: query
        name: "source_ids[]"
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
          description: Success
      summary: Updating a category
      tags:
      - Categories
      x-accepts: application/json
  /channels:
    get:
      description: This method renders all channels ordered by date of creation.
      operationId: getAllChannels
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The max number of records to return. Default value is 30, max\
          \ value is 150."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllChannelsResponse'
          description: Success
      summary: Getting all channels
      tags:
      - Channels
      x-accepts: application/json
  /channels/{channelId}:
    get:
      description: This method renders a channel from given id.
      operationId: getChannel
      parameters:
      - explode: false
        in: path
        name: channelId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: Success
      summary: Getting a channel from its id
      tags:
      - Channels
      x-accepts: application/json
    put:
      description: |-
        This method updates an existing channel from given attributes and renders it in case of success.

        Authorization​: only users that are able to update channels.
      operationId: updateChannel
      parameters:
      - explode: false
        in: path
        name: channelId
        required: true
        schema:
          type: string
        style: simple
      - description: The name of the channel.
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: An array containing id of each source assigned to a channel (multiple).
        explode: true
        in: query
        name: "source_ids[]"
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Number of tasks that can be assigned to agent by the routing
          before they are considered "occupied".
        explode: true
        in: query
        name: soft_capability
        required: false
        schema:
          type: integer
        style: form
      - description: M​aximum number of tasks that can be assigned to agents.
        explode: true
        in: query
        name: hard_capability
        required: false
        schema:
          type: integer
        style: form
      - description: this field defines the time before a task expires (in seconds).
        explode: true
        in: query
        name: task_timeout_seconds
        required: false
        schema:
          type: integer
        style: form
      - description: Agent SLA in seconds.
        explode: true
        in: query
        name: agent_sla
        required: false
        schema:
          type: integer
        style: form
      - description: "Agent SLA warning threshold (must be greater than 0 and less\
          \ than 100, default value is 0)."
        explode: true
        in: query
        name: agent_sla_threshold
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
          description: Success
      summary: Updating a channel
      tags:
      - Channels
      x-accepts: application/json
  /communities:
    get:
      description: This method renders communities ordered by creation date (ascending).
      operationId: getAllCommunities
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The max number of records to return. Default value is 30, max\
          \ value is 150."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllCommunitiesResponse'
          description: Success
      summary: Getting all communities
      tags:
      - Communities
      x-accepts: application/json
  /communities/{communityId}:
    get:
      description: This method renders a community from given id.
      operationId: getCommunity
      parameters:
      - explode: false
        in: path
        name: communityId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Community'
          description: Success
      summary: Getting a community from its id
      tags:
      - Communities
      x-accepts: application/json
  /content_sources:
    get:
      description: This method renders sources ordered by creation date (ascending).
      operationId: getAllSources
      parameters:
      - description: The record index to start. Default value is 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The max number of records to return. Default value is 30, max\
          \ value is 150."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllSourcesResponse'
          description: Success
      summary: Getting all sources
      tags:
      - Sources
      x-accepts: application/json
  /content_sources/{sourceId}:
    get:
      description: This method renders a source from given id.
      operationId: getSource
      parameters:
      - explode: false
        in: path
        name: sourceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
          description: Success
      summary: Getting a source from its id
      tags:
      - Sources
      x-accepts: application/json
    put:
      description: This method updates an existing source from given attributes and
        renders it in case of success.
      operationId: updateSource
      parameters:
      - explode: false
        in: path
        name: sourceId
        required: true
        schema:
          type: string
        style: simple
      - description: Source name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Activate/deactivate the source (Boolean)
        explode: true
        in: query
        name: active
        required: false
        schema:
          type: boolean
        style: form
      - description: Channel
        explode: true
        in: query
        name: channel_id
        required: false
        schema:
          type: string
        style: form
      - description: Color of the icon (see S​ ource colors​) (Integer)
        explode: true
        in: query
        name: color
        required: false
